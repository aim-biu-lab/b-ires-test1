version: "3.9"

# Production overrides - use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    restart: always

  experiment-shell:
    build:
      context: ./frontend/experiment-shell
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-https://api.example.com}
    restart: always

  admin-dashboard:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${API_URL:-https://api.example.com}
    restart: always

  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ADMIN_PASSWORD:-change_me_in_production}
      - MONGO_USER=${MONGO_USER:-bires_admin}
      - MONGO_PASSWORD=${MONGO_PASSWORD:-change_me_in_production}
    restart: always

  redis:
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    restart: always

  minio:
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-bires_minio_admin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-change_me_in_production}
    restart: always

  minio-init:
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      mc alias set bires http://minio:9000 ${MINIO_ACCESS_KEY:-bires_minio_admin} ${MINIO_SECRET_KEY:-change_me_in_production};
      mc mb --ignore-existing bires/bires-assets;
      mc mb --ignore-existing bires/bires-logs;
      mc anonymous set download bires/bires-assets;
      exit 0;
      "

  nginx:
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    restart: always



