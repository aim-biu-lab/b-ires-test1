# Text and Image Template
# Text content with an image below

meta:
  id: "text_and_image_template"
  version: "1.0.0"
  name: "Text and Image"
  description: "Text content with an image below"
  category: "content"

stages:
  - id: "text_and_image"
    type: "content_display"
    label: "Content"
    title: "Title"
    description: ""
    mandatory: true
    
    layout:
      width: 70%
      align_vertical: upper-third

    content_type: "html"
    content: |
      <div style="max-width: 800px; margin: 0 auto;">
        <h2>Your Heading</h2>
        <p>Your text content goes here. You can add multiple paragraphs, 
        lists, or any other HTML content above the image.</p>
        
        <div style="text-align: center; margin-top: 1.5rem;">
          <img 
            src="YOUR_IMAGE_URL_HERE" 
            alt="Image description" 
            style="max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"
          />
          <p style="margin-top: 0.75rem; color: #666; font-size: 0.9rem;">
            <em>Image caption (optional)</em>
          </p>
        </div>
      </div>
