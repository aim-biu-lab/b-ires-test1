# High Contrast Theme - WCAG AAA compliant for accessibility
name: "high_contrast"
description: "WCAG AAA compliant high contrast theme for accessibility requirements"

tokens:
  colors:
    primary: "#0000ee"
    primary_hover: "#000099"
    primary_light: "#e6e6ff"
    secondary: "#333333"
    secondary_hover: "#000000"
    
    background: "#ffffff"
    surface: "#ffffff"
    surface_elevated: "#f5f5f5"
    
    text_primary: "#000000"
    text_secondary: "#333333"
    text_muted: "#555555"
    text_inverse: "#ffffff"
    
    border: "#000000"
    border_focus: "#0000ee"
    
    success: "#006600"
    success_light: "#e6ffe6"
    warning: "#cc6600"
    warning_light: "#fff5e6"
    error: "#cc0000"
    error_light: "#ffe6e6"
    info: "#0000ee"
    info_light: "#e6e6ff"
    
  typography:
    font_heading: "'Arial', 'Helvetica Neue', sans-serif"
    font_body: "'Arial', 'Helvetica Neue', sans-serif"
    font_mono: "'Courier New', 'Courier', monospace"
    
    size_xs: "0.875rem"
    size_sm: "1rem"
    size_base: "1.125rem"
    size_lg: "1.25rem"
    size_xl: "1.5rem"
    size_2xl: "1.75rem"
    size_3xl: "2rem"
    size_4xl: "2.5rem"
    
    weight_normal: "400"
    weight_medium: "500"
    weight_semibold: "600"
    weight_bold: "700"
    
    line_height_tight: "1.3"
    line_height_normal: "1.6"
    line_height_relaxed: "1.8"
    
  spacing:
    border_radius_sm: "0"
    border_radius: "0"
    border_radius_lg: "0"
    border_radius_xl: "0"
    border_radius_full: "0"
    
    spacing_unit: "4px"
    spacing_xs: "8px"
    spacing_sm: "12px"
    spacing_md: "20px"
    spacing_lg: "28px"
    spacing_xl: "40px"
    spacing_2xl: "56px"
    
  shadows:
    shadow_sm: "none"
    shadow: "none"
    shadow_md: "none"
    shadow_lg: "none"
    
  transitions:
    duration_fast: "0ms"
    duration_normal: "0ms"
    duration_slow: "0ms"
    easing: "linear"

components:
  button:
    primary:
      background: "var(--color-primary)"
      color: "var(--color-text-inverse)"
      hover_background: "var(--color-primary-hover)"
      border: "2px solid var(--color-primary)"
    secondary:
      background: "var(--color-surface)"
      color: "var(--color-primary)"
      border: "2px solid var(--color-primary)"
      hover_background: "var(--color-primary-light)"
      
  input:
    background: "var(--color-surface)"
    border: "2px solid var(--color-border)"
    focus_border: "var(--color-border-focus)"
    focus_ring: "0 0 0 4px var(--color-primary-light)"
    
  card:
    background: "var(--color-surface)"
    border: "2px solid var(--color-border)"
    shadow: "none"
    
  progress:
    track: "var(--color-border)"
    fill: "var(--color-primary)"
    height: "12px"

# Accessibility features
accessibility:
  focus_visible: true
  reduced_motion: true
  minimum_target_size: "44px"
  minimum_contrast_ratio: "7:1"



